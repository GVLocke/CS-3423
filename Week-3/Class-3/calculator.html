<!DOCTYPE html>
<html>
    <head>
        <script>
            function myfunction(n) {
                    document.getElementById("output").value += n;
                }
            function calculate_answer() {
                var myexpression = document.getElementById("output").value;
                document.getElementById("output").value = eval(myexpression);
            }
        </script>
        <title>Calculator</title>
    </head>
    <body bgcolor="#e8e792">
            <table align="center">
                <tr>
                    <td colspan="3"><input type="text" name="output" id="output" style="width: 300px;height: 100px;"></td>
                    <td><button style="width: 100px;height: 100px;" onclick="myfunction('/')">รท</button></td>
                </tr>
                <tr>
                    <td><button style="width: 100px;height: 100px;" onclick="myfunction('7')">7</button></td> 
                    <td><button style="width: 100px;height: 100px;" onclick="myfunction('8')">8</button></td>
                    <td><button style="width: 100px;height: 100px;" onclick="myfunction('9')">9</button></td>
                    <td><button style="width: 100px;height: 100px;" onclick="myfunction('*')">x</button></td>
                </tr>
                <tr>
                    <td><button style="width: 100px;height: 100px;" onclick="myfunction('4')">4</button></td> 
                    <td><button style="width: 100px;height: 100px;" onclick="myfunction('5')">5</button></td>
                    <td><button style="width: 100px;height: 100px;" onclick="myfunction('6')">6</button></td>
                    <td><button style="width: 100px;height: 100px;" onclick="myfunction('-')">-</button></td>
                </tr>
                <tr>
                    <td><button style="width: 100px;height: 100px;" onclick="myfunction('1')">1</button></td> 
                    <td><button style="width: 100px;height: 100px;" onclick="myfunction('2')">2</button></td>
                    <td><button style="width: 100px;height: 100px;" onclick="myfunction('3')">3</button></td>
                    <td><button style="width: 100px;height: 100px;" onclick="myfunction('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button style="width: 200px;height: 100px;" onclick="myfunction('0')">0</button></td>
                    <td><button style="width: 100px;height: 100px;" onclick="myfunction('.')">.</button></td>
                    <td><button style="width: 100px;height: 100px;" onclick="calculate_answer()"button>=</td>
                </tr>
            </table>
    </body>
</html>
